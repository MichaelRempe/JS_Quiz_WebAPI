<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Development: JS Quiz</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- Container: Inital= Title, inGame = Timer -->
            <h1 id="timer">Ready to learn?</h1>
        </header>
        <div class="card">
            <!-- Container: initial = intro, inGame = Questions -->
            <div class="card-info">
                <p id="quest-area">This quiz will be multiple choice and timed. Answering questions quickly and correctly will result in a higher score. Take the quiz and naviage over to the highscores pages to see how you did aginst your friends!</p>
            </div>
            <!-- Container: inital = startButton & highscores, inGame = Options Field -->
            <div class="card-body">
                <p id="option-area">
                    <button id="start" class="button" type="submit">Start Quiz! </button>
                    <button id="navigate" class="button"> View Highscores </button>
                </p>
                <!-- Container: Intial = Empty, inGame = Next Question  -->
                <p id="game-control"></p>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>
</html>
